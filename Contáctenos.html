  <body>
    <nav>
      <div class="container">
        <div class="logo">
          <a href="index.html">Qué chévere es programar</a>

        <ul>
          <li><a href="index.html">Home</a></li>

        </ul>
      </div>
    </nav>
    <section id="contactenos">
      <div class="container">
        <h2>Contactenos</h2>
        <form>
          <div class="form-group">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Ingrese su mensaje" required></textarea>
          </div>
          <button type="submit">Enviar mensaje</button>
        </form>
      </div>
    </section>
  </body>
</html>
